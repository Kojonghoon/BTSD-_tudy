<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>속성 값 설정-1(attr())</title>
  <style>
    body {
      font-size: 25px;
    }

    .content {
      text-align: center;
    }
  </style>
  <script src="../libs/code.jquery.com_jquery-3.7.0.js"></script>
  <script>
    $(document).ready(function () {
      var $image = $("#image")
      var flag = true //flag 변수

      $image.click(function () {
        flag = !flag //boolean값이니까 반대의 값을 저장한다.

        if (flag) {
          //attr()로 속성의 값을 설정하고 있다.
          $image.attr("src", "../image/1.png")
        } else {
          $image.attr("src", "../image/2.png")
        }
      })
    })
  </script>
</head>

<body>
  <img src="../image/1.png" id="image">
</body>

</html>
