<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연산자</title>
</head>

<body>
  <script>
    var num = 10;
    //증감연산자를 사용함
    alert(num++); // 11 // 후위 증감연산자 : ;이 끝난 후 증가가 됨
    alert(++num); // 12 //전위 증감연산자 : ;이 끝나기 전에 이미 증가가 되어 있다. 
    alert(num++); // 1  2
    document.write(num);  //13
  </script>
</body>

</html>
