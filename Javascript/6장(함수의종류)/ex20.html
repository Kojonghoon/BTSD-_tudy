<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>클로저함수-3</title>
  <style>
    .tab-menu {
      /* 블릭 없애기 */
      list-style: none;
      height: 80px;
    }

    .tab-menu li {
      width: 100px;
      height: 40px;
      background-position-y: 0;
      overflow: hidden;
      display: block;
      float: left;
    }

    .tab-menu li:hover {
      background-position-y: -40px;
    }

    /* li중에 선택되었을 떄 */
    .tab-menu li.select {
      background-position-y: -80px;
      height: 80px;
    }

    .tab-menu li.menuitem1 {
      background-image: url("images/1.png");
    }

    .tab-menu li.menuitem2 {
      background-image: url("images/2.png");
    }

    .tab-menu li.menuitem3 {
      background-image: url("images/3.png");
    }

    .tab-menu li.menuitem4 {
      background-image: url("images/4.png");
    }

    .tab-menu li.menuitem5 {
      background-image: url("images/5.png");
    }

    .tab-menu li.menuitem6 {
      background-image: url("images/1.png");
    }
  </style>
  <script src="libs/code.jquery.com_jquery-3.7.0.js"></script>
  <script>
    $(document).ready(function () {
      //탭메뉴 코드 실행될 수 있도록 함수 호출
      tabMenu("#tabmenu1 li")
    })

    function tabMenu(selector) {
      //$selectedMenuItem는 지역변수이다.
      var $selectedMenuItem = null

      $(seletor).click(function () {
        //$selectedMenuItem을 계속 사용하고 있어서 메모리에서 제거되지 않는다.
        //클로저 현상이 나타나고 있다.
        if ($selectedMenuItem != null) {
          $selectedMenuItem.removeCalss("select")
        }
        $selectedMenuItem = $(this)
        $selectedMenuItem.addClass("select")
      })
    }
  </script>
</head>

<body>
  <ul class="tab-menu" id="tabmenu1">
    <li class="menuitem1"></li>
    <li class="menuitem2"></li>
    <li class="menuitem3"></li>
    <li class="menuitem4"></li>
    <li class="menuitem5"></li>
    <li class="menuitem6"></li>
  </ul>
</body>

</html>
