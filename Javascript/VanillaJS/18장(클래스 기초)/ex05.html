<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리터럴 클래스로 매개변수의 값으로 사용하기-2</title>
  <script src="../libs/code.jquery.com_jquery-3.7.0.js"></script>
  <script>
    $(document).ready(function () {
      var $fire = $("#fire")

      // 아래 첫 번째 방법은 css()를 3번이나 호출하고 있다.
      // $fire.css("position", "absolute")
      // $fire.css("left", 100)
      // $fire.css("top", 100)

      //아래 리터럴 방식은 css()를 1번만 호출 하고 있다
      //가독성도 올라가고 프로그램이 효율적으로 된다.
      $fire.css({
        "position": "absolute",
        "left": 100,
        "top": 100
      })
    })
  </script>
</head>

<body>
  <img src="../image/1.png" id="fire">
</body>

</html>
