<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>타이머함수-1(clearInterval())</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #contents {
      width: 200px;
      height: 200px;
      border: 5px solid blue;
      margin: 30px;

      font-size: 100px;
      text-align: center;
      line-height: 200px;
      vertical-align: middle;
    }

    #stop {
      font-size: 25px;
      margin-left: 115px;
    }
  </style>
  <script src="../libs/code.jquery.com_jquery-3.7.0.js"></script>
  <script>
    $(document).ready(function () {
      var $contents = $("#contents")
      var cnt = 0
      var timerID = 0

      //익명함수 풀이
      // timerID = setInterval(function () {
      //   cnt++
      //   $contents.text(cnt) //text()를 이용하여 div영역에 출력을 하고 있다.
      // }, 1000)  //단위가 밀리초이므로 현재는 1초

      // $("#stop").click(function () {
      //   // alert("멈춥니다.")
      //   clearInterval(Test)
      // })

      //일반함수 풀이
      function Test() {
        cnt++
        $contents.text(cnt)
      }
      timerID = setInterval(Test, 1000);
      
      $("#stop").click(function () {
        clearInterval(timerID)
      })
    })
  </script>

</head>

<body>
  <div id="contents">
    0
  </div>
  <button id="stop">멈춤</button>
</body>

</html>
