<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array클래스(배열요소 첫 번째, 마지막, n번쨰 삭제하기)</title>
  <script>
    var menus = ["menu1", "menu2", "menu3", "menu4"]
    document.write("push()실행 전 : " + menus.join(",") + "<br/>")
    //shift() : 배열에서 첫 번쨰 요소를 삭제하기
    menus.shift();
    document.write("첫 번째 배열요소 삭제 : " + menus.join(",") + "<br/>")

    //pop(): 배열에서 마지막 요소를 삭제하기
    menus.pop();
    document.write("첫 번째 배열요소 삭제 : " + menus.join(",") + "<br/>")

    //splice() : 배열에서 n번쨰 요소를 삭제하기, 추가할 떄 두 번째 인자 값은 0 으로 설정
    var menus1 = ["menu1", "menu2", "menu3", "menu4"]
    menus1.splice(2, 2)  //2인덱스에서 부터 2개의 배열요소를 삭제하는 부분
    document.write("n 번째 배열요소 삭제 : " + menus1.join(",") + "<br/>")
  </script>
</head>

<body>

</body>

</html>
