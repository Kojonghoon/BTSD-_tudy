<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트 vs jQuery-5</title>
  <style>
    body {
      font-size: 25px;
      font-family: "굴림";
    }

    #panel {
      width: 600px;
      height: 300px;
      border: 2px solid black;
      position: relative;
    }

    #fire {
      position: absolute;
      left: 50px;
      top: 140px;
      width: 50px;
    }

    #bar {
      position: absolute;
      left: 50px;
      top: 190px;
      width: 500px;
      height: 15px;
      background-color: #f30;
    }

    #nav {
      text-align: center;
      width: 600px;
    }
  </style>
  <script src="../libs/code.jquery.com_jquery-3.7.0.js"></script>
  <script>
    // 자바스크립트로 버튼을 클릭하면 파이리가 움직이는 효과 만들기

    //       if (left >= 500) {
    //         clearInterval(timerID)
    //         timerID = 0
    //       }
    //     }, 5)
    //   })
    // }

    //jQuery 태그 이름이 p인 노드를 찾아서 border스타일 변경하기
    $(document).ready(function () {
      var $fire = $("#fire")
      $("#btnStart").click(function () {
        //파이리 움직이기
        $fire.animate({
          left: 500
        }, 500)
      })
    })
  </script>

</head>

<body>
  <div>
    <div id="panel">
      <div id="bar"></div>
      <img src="../image/1.png" id="fire">
    </div>
    <div id="nav">
      <button id="btnStart">버튼</button>
    </div>
  </div>
</body>

</html>
