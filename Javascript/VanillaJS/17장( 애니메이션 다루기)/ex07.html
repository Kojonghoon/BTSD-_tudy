<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사용자 정의 애니메이션 만들기 - 2</title>
  <style>
    * {
      font-size: 25px;
    }

    #target {
      border: 1px solid black;
      width: 400px;
      height: 300px;
      text-align: center;
      position: relative;
    }

    #fire {
      width: 400px;
      height: 300px;
    }
  </style>
  <script src="../libs/code.jquery.com_jquery-3.7.0.js"></script>

  <!-- 이징 함수를 사용하기 위해서 라이브 러리를 가져옴 -->
  <script src="../libs/jquery.easing.1.3.js"></script>

  <script>
    $(document).ready(function () {
      //움직일 대상 찾아오기
      var $img1 = $("#target")

      //나타나는 효과
      $("#show").on("click", function (e) {
        $img1.animate({
          opacity: 1, //투명도 값을 0으로 설정함
          left: 0,  //최종 이미지가 나타나면서 이동하는 위치는 0, 0 위치이다
          top: 0
        }, 1000, "easeInQuint", function () {
          alert("애니메이션 종료")
        })
      })

      //사라지는 효과
      $("#hide").on("click", function (e) {
        $img1.animate({
          opacity: 0, //투명도 값을 0으로 설정함
          left: 300,  //최종 이미지가 사라지면서 이동하는 위치는 300, 200 위치이다
          top: 200
        }, 1000, "easeOutQuint", function () {
          alert("애니메이션 종료")
        })
      })

      //stop()는 애니메이션을 실행 중에 멈추는 역할을 한다.
      $("#stop").on("click", function () {
        $img1.stop()
      })
    })
  </script>
</head>

<body>
  <div>
    <button id="hide">hide</button>
    <button id="show">show</button>
    <button id="stop">stop</button>
  </div>
  <div id="target">
    <img id="fire" src="../image/1.png">
  </div>
</body>

</html>
