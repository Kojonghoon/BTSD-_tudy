<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>this의 정체-4</title>
  <script src="../libs/code.jquery.com_jquery-3.7.0.js"></script>
  <script>
    //클래스 생성
    function MyClass() {
      this.data = 0
    }

    //매서드 정의
    MyClass.prototype.method1 = function () {
      //중첩함수
      function inner() {
        this.data = 20
        data = 30

        console.log("1.data : " + data)
        //아무리 클래스단 이라도 중첩함수에서 this는 윈도우 객체의 소속이 되는 것이다.
        console.log("2.this.data : " + this.data)
        console.log("3.window.data : " + window.data)
      }
      inner()
    }

    //this가 객체단에 this가 된다.
    var my = new MyClass();
    my.method1()
  </script>
</head>

<body>
  <button id="myButton">리스너 실행</button>
</body>

</html>
