<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array클래스(배열요소 첫번째, 마지막, n번쨰 추가하기)</title>
  <script>
    var menus = ["menu1", "menu2", "menu3", "menu4", "menu5"]
    document.write("push()실행 전 : " + menus.join(",") + "<br/>")
    //배열의 마지막 부분에 배열 요소를 추가함
    menus.push("menu5")
    document.write("push()실행 후 : " + menus.join(",") + "<br/>")
    
    //unshift()는 배열의 첫 번째 부분에 배열 요소를 추가함
    menus.unshift("menu0")
    document.write("push()실행 후 : " + menus.join(",") + "<br/>")

    //splice()는 n번쨰 부분에 배열 요소를 추가함
    menus.splice(2, 0, "추가")
    document.write("push()실행 후 : " + menus.join(",") + "<br/>")
  </script>
</head>

<body>

</body>

</html>
