<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery를 활용한 스타일 값 설정하기-2</title>
  <style>
    body {
      font-size: 20px;
      font-family: "고딕";
    }

    .menu {
      padding: 10px;
      list-style: none;
      border: 2px solid black;
    }

    .menu li {
      border: 1px solid aqua;
      margin: 10px;
    }

    li.select {
      background-color: brown;
    }
  </style>
  <script src="../libs/code.jquery.com_jquery-3.7.0.js"></script>
  <script>
    $(document).ready(function () {

      var $item = $(".menu li.select")

      $("#exec").click(function () {
        $item.css({
          //너비와 높이, 배경색, 글자색 스타일 다중값을 한번에 설정하기
          width: 100,
          height: 100,
          //아래의 속성들이 만약에 인식이 되지 아니하면''(코테이션)으로 감싸야 하낟.
          'background-color': 'blue',
          'color': 'white',
        })
      }) 
    })
  </script>
</head>

<body>
  <button id="exec">실행</button>
  <ul class="menu">
    <li>메뉴1</li>
    <li>메뉴2</li>
    <li class="select">메뉴3</li>
    <li>메뉴4</li>
    <li>메뉴5</li>
  </ul>
</body>

</html>
