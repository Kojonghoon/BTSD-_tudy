<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사용자 정의 애니메이션 만들기 - 1</title>
  <style>
    * {
      font-size: 25px;
    }

    #target {
      border: 1px solid black;
      width: 400px;
      height: 300px;
      text-align: center;
    }

    #fire {
      width: 400px;
      height: 300px;
    }
  </style>
  <script src="../libs/code.jquery.com_jquery-3.7.0.js"></script>

  <!-- 이징 함수를 사용하기 위해서 라이브 러리를 가져옴 -->
  <script src="../libs/jquery.easing.1.3.js"></script>

  <script>
    $(document).ready(function () {
      //움직일 대상 찾아오기
      var $img1 = $("#target")

      //나타나는 효과
      $("#show").on("click", function (e) {
        $img1.animate({
          opacity: 1  //투명도 값을 1로 설정함
        }, 1000, "easeInQuint", function () {
          alert("fadeIn완료")
        })
      })

      //사라지는 효과
      $("#hide").on("click", function (e) {
        $img1.animate({
          opacity: 0  //투명도 값을 0으로 설정함
        }, 1000, "easeOutQuint", function () {
          alert("fadeOut완료")
        })
      })
    })
  </script>
</head>

<body>
  <div id="target">
    <img id="fire" src="../image/1.png">
  </div>
  <div>
    <button id="show">show</button>
    <button id="hide">hide</button>
  </div>
</body>

</html>
