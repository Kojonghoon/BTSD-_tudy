<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>지역 좌표 노드 구하기(position() 활용)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      font-size: 20px;
    }

    #info {
      border: 1px solid black;
      height: 30px;
      margin: 50px 0 0 100px;
      width: 500px;
    }

    #parent1 {
      position: absolute;
      border: 1px solid black;
      width: 500px;
      height: 400px;
      left: 100px;
      top: 100px;

    }

    .fire {
      position: absolute;
      width: 50px;
    }

    .fire p {
      position: absolute;
      margin-top: 20px;
      text-align: center;
      width: 100%;
    }

    #fire1 {
      left: 50px;
      top: 100px;
    }

    #fire2 {
      left: 150px;
      top: 200px;
    }

    #fire3 {
      left: 180px;
      top: 50px;
    }

    #fire4 {
      left: 350px;
      top: 200px;
    }

    #fire5 {
      left: 50px;
      top: 300px;
    }
  </style>
  <script src="../libs/code.jquery.com_jquery-3.7.0.js"></script>
  <script>
    $(document).ready(function () {
      var $info = $("#info")
      //.fire에 클릭 이벤트를 등록
      $(".fire").click(function (e) {
        //클릭한 물고기
        $selectedFish = $(this)
        //위치 구하기(position()를 통하여 위치값 속성을 가지고 있는 객체 pos에 저장)
        var pos = $selectedFish.position()
        //id, left, top, 부모 id값을 문자열로 만들기
        var str = "id = " + $selectedFish.attr("id") +
          ", left = " + pos.left +
          ", top =" + pos.top +
          ", 부모 ID = " + $selectedFish.offsetParent().attr("id")

        //문자열 출력
        $info.html(str)
      })

    })
  </script>
</head>

<body>
  <div id="info">
    위치 값 출력
  </div>
  <div id="parent1">
    <div id="fire1" class="fire">
      <p>1</p>
      <img src="../image/1.png" style="width: 100px;">
    </div>
    <div id="fire2" class="fire">
      <p>2</p>
      <img src="../image/1.png" style="width: 100px;">
    </div>
    <div id="fire3" class="fire">
      <p>3</p>
      <img src="../image/1.png" style="width: 100px;">
    </div>
    <div id="fire4" class="fire">
      <p>4</p>
      <img src="../image/1.png " style="width: 100px;">
    </div>
    <div id="fire5" class="fire">
      <p>5</p>
      <img src="../image/1.png" style="width: 100px;">
    </div>
  </div>
</body>

</html>
