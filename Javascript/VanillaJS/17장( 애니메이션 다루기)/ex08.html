<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사용자 정의 애니메이션 만들기 - 파이리 움직이기</title>
  <style>
    * {
      font-size: 25px;
    }

    #panel {
      border: 1px solid black;
      width: 600px;
      height: 400px;
      margin-top: 15px;
      position: relative;
    }

    #fire {
      position: absolute;
      left: 50px;
      top: 120px;
      width: 50px;
      height: 50px;
    }

    #info {
      width: 600px;
      height: 40px;
      border: 1px solid red;
    }
  </style>
  <script src="../libs/code.jquery.com_jquery-3.7.0.js"></script>

  <!-- 이징 함수를 사용하기 위해서 라이브 러리를 가져옴 -->
  <script src="../libs/jquery.easing.1.3.js"></script>

  <script>
    $(document).ready(function () {
      var $fire = $("#fire")
      var $info = $("#info")

      $("#panel").click(function (e) {
        //클릭한 위치 값 구하기
        var offsetX = e.pageX - $(this).offset().left
        var offsetY = e.pageY - $(this).offset().top

        //클릭한 위치 값 문자열 만들기
        var str = "X좌표 : " + offsetX + ", Y좌표 : " + offsetY
        //위치 값 출력
        $info.html(str)
        //클릭한 위치로 물고기 이동 방법(CSS())
        // $fire.css({
        //   left: offsetX,
        //   top: offsetY
        // })

        //animate()를 이용
        $fire.animate({
          left: offsetX,
          top: offsetY
        }, 1000,"easeOutBounce")
      })
    })
  </script>
</head>

<body>
  <div id="info">
    클릭한 위치 값을 출력
  </div>
  <div id="panel">
    <img src="../image/1.png" id="fire">
  </div>
</body>

</html>
