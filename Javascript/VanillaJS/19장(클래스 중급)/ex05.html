<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수 호출</title>
  <script src="../libs/code.jquery.com_jquery-3.7.0.js"></script>
  <script>
    var userName = "홍길돌"

    //함수 정의
    function User(name) {
      this.userName = name
    }
    //함수 호출
    User("김연아")
    console.log("userName = " + userName)
  </script>
</head>

<body>
</body>

</html>
