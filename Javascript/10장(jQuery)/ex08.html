<!DOCTYPE html>
<html lang="ko">

<head>

  <title>ready()의 4가지 방법</title>
  <script src="../libs/code.jquery.com_jquery-3.7.0.js"></script>
  <script>
    //방법 1

    //방법 2

    // $(document).ready(function () {

    //방법4

  </script>
</head>
