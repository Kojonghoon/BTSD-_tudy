<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 위치 정보 구하기</title>
    <style>
        * {
            font-size: 15px;
        }

        .wrap {
            margin: 50px;
        }

        #info {
            width: 600px;
            height: 50px;
            border: 1px solid blue;
        }

        #panel {
            position: relative;
            width: 600px;
            height: 400px;
            border: 1px solid red;
            margin-top: 10px;
        }

        #fire {
            position: absolute;
            left: 50px;
            top: 120px;
        }
    </style>
    <script src="../libs/code.jquery.com_jquery-3.7.0.js"></script>
    <script>
        $(document).ready(function () {
            var $fire = $("#fire")
            var $info = $("#info")

            $("#panel").click(function (e) {
                //클릭한 위치의 값을 구하기
                var offsetX = e.pageX - $(this).offset().left
                var offsetY = e.pageY - $(this).offset().top
                //위치 값 문자열로 설청
                var str = "offsetX : " + offsetX + ", offsetY : " + offsetY
                $info.html(str)

                //클릭한 위치로 물고기가 이동
                $fire.css({
                    left: offsetX,
                    top: offsetY
                })
            })
        })
    </script>
</head>

<body>
    <div id="info">
        마우스 클릭 정보 출력
    </div>
    <div id="panel">
        <img src="../image/1.png" id="fire">
    </div>
</body>

</html>
