<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>크기 다루기-이동</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      font-size: 15px;
    }

    #parent1 {
      position: absolute;
      border: 1px solid black;
      width: 500px;
      height: 400px;
      left: 50px;
      top: 50px;
    }

    #fire {
      position: absolute;
      padding: 30px;
      margin: 50px;
      left: 50px;
      top: 100px;
      border: 20px solid red;
      width: 120px;
      height: 70px;
    }

    #move {
      position: absolute;
      left: 50px;
      top: 30px;
    }
  </style>
  <script src="../libs/code.jquery.com_jquery-3.7.0.js"></script>
  <script>
    $(document).ready(function () {
      var $fire = $("#fire")
      //move에 클릭이벤트 등록
      $("#move").click(function (e) {
        //파이리가 이동할 X좌표를 구하고 있는 코드
        //파이리가 이동할 부분에서는 어느부분으로 이동하는 지를 확인하고 그 부분에 대한 마진을 빼줘야 햔다.
        var endX = $("#parent1").innerWidth() - $fire.outerWidth() - parseInt($fire.css("margin-right"))
        console.log($("#parent1").innerWidth(), $fire.outerWidth(), parseInt($fire.css("margin-right")))

        //파이리 위치 설정하기
        $fire.css("left", endX)
      })
    })
  </script>
</head>

<body>
  <button id="move">이동</button>
  <div id="parent1">
    <img src="../image/1.png" id="fire">
  </div>
</body>

</html>
