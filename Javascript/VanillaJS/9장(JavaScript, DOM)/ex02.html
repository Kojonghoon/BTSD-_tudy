<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM-2(요소 접근)</title>
  <style>
    #container {
      width: 800px;
      height: 500px;
      margin: 0 auto;
      padding: 20px 10px 0 50px;
      border: 2px solid #ccc;
    }

    #img_load,
    #desc {
      float: left;
    }

    #img_load img {
      border: 1px solid #ccc;
    }

    .spn {
      font-weight: 700;
      font-size: 1.0em;
      font-style: italic;
    }

    .bright {
      color: blue;
    }

    h1 {
      font-size: 1.8em;
    }

    h2 {
      font-size: 1.3em;
      color: #222;
    }

    p {
      font-size: 0.9em;
      line-height: 1.4;
      text-align: justify;
    }
  </style>
</head>

<body>
  <div id="container">
    <h1 id="text_head">국회의사당</h1>
    <div id="img_load">
      <img src="../image/1.png">
    </div>

    <div id="desc">
      <h2 class="bright">Infomation</h2>
      <p>아싸바비아 콤롬비아? <span class="spn">대동령</span></p>
      <h2>Note</h2>
      <p class="bright">국회의사당은 국회의원이 사는곳</p>
    </div>
  </div>
</body>

</html>
