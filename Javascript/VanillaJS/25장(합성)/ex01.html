<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>합성 예제-1(합성을 사용하지 않은 풀이)</title>
	<style>
		div.image_container {
			position: relative;
			border: 2px solid red;
			height: 300px;
		}

		div.image_container img {
			position: absolute;
			left: 0;
			top: 0;
			width: 120px;
		}

		#container {
			background-color: aqua;
		}
	</style>
	<script src="../libs/code.jquery.com_jquery-3.7.0.js"></script>
	<script>
		$(document).ready(function () {
			//인스턴스 생성
			var gallery = new SimpleGallery("#container img")
			alert("이미지가 가로로 정렬됩니다.")
			//가로로 정렬하는 메서드 호출
			gallery.align()
		})

		//심플갤러리 클래스 정의
		function SimpleGallery(selector) {
			this.$images = $(selector)
		}
		//메서드 정의
		//이미지를 가로로 정렬하는 메서드
		//합성을 이용하지 않고 클래스 내부에 align()메서드를 직접 구현하고 호출할 것임
		SimpleGallery.prototype.align = function () {
			//이미지 개수 구하기
			var length = this.$images.length
			//가로로 이미지 나열하기
			for(var i=0; i<length;i++){
				//위치를 이미지마다 150px만큼 띄운다.
				var x =i*150
				//이미지의 위치를 설정하는 부분
				this.$images.eq(i).css({
					left:x,
					top:0
				})
			}
		}
	</script>
</head>

<body>
	<div class="image_container" id="container">
		<img src="../image/1.png">
		<img src="../image/2.png">
		<img src="../image/3.png">
		<img src="../image/4.png">
		<img src="../image/5.png">
		<img src="../image/6.png">
	</div>
</body>

</html>
